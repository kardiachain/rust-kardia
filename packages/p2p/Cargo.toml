[package]
name = "kai-p2p"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tonic = { version = "0.7", default-features = false, features = [
  "codegen",
  "prost",
  "transport",
] }
secp256k1 = "0.24.0"

p256 = { version = "0.11.1", features = ["ecdsa-core", "arithmetic"] }
hex = { version = "0.4.3" }
thiserror = { version = "1.0.32" }
kai_utils = { path = "../utils" }
