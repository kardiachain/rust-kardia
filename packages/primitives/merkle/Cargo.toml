[package]
name = "kp-merkle"
version = "0.1.0"
license = "Apache-2.0"
edition = "2021"
readme = "README.md"
[dependencies]
subtle = { version = "2", default-features = false }
subtle-encoding = { version = "0.5", default-features = false, features = [
    "bech32-preview",
    "hex",
] }
sha2 = { version = "0.10.6", default-features = false }
kp-core = { path = '../core' }
kai-proto = { path = '../../proto' }
thiserror = "1.0.37"
"prost" = "0.11.0"
"prost-types" = "0.11.1"

[features]
default = ["std"]
with-tracing = []
std = []
